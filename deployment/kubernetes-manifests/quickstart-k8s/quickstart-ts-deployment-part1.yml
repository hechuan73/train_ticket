apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-user-mysql
spec:
  selector:
    matchLabels:
      app: ts-user-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-user-mysql
    spec:
      containers:
        - name: ts-user-mysql
          image: mysql:5.7
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: ts-user-mysql
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
