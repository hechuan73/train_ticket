apiVersion: v1
kind: Service
metadata:
  name: nacos-server
#  namespace: pie-engine-studio
  labels:
    app: nacos-headless
spec:
  ports:
    - port: 8848
      name: server
      targetPort: 8848
      nodePort: 30807
    - port: 7848
      name: rpc
      targetPort: 7848
  selector:
    app: nacos
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: nacos-headless
#  namespace: pie-engine-studio
  labels:
    app: nacos-headless

spec:
  ports:
    - port: 3306
  selector:
    app: ts-food-mysql
